<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TDW] ACiencia - Demo AJAX </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <nav class="navbar barra_nav">
        <div class="container-lg">
            <a class="navbar-brand fs-1" id="titulo" href="index.html">Anales de la ciencia</a>
                <button type="button" id="gestionarUsers" class="btn loginbtn align-items-center">
                    <img src="iconos/editar.png" class="me-2"><span>Gestionar Usuarios</span></button>
                <div>
                <button type="button" id="signupNav" class="btn loginbtn align-items-center">
                    <img src="iconos/add-friend.png" class="me-2"><span>Sign up</span></button>
                <button type="button" id="loginNav" class="btn loginbtn align-items-center">
                    <img src="iconos/user.png" class="me-2"><span>Login</span></button>
                <button type="button" id="logout" class="btn red logout align-items-center">
                    <img src="iconos/logout.png" class="me-2"><span>Logout</span></button>
            </div>

        </div>
    </nav>
    <div class="container-lg mt-2" id="contenedor">
        <div id="userInfo" class="row row-cols-2">

        </div>
        <div class="row align-items-start g-4">
            <div class="col-md-4">
                <h2 class="subtitulo">Productos</h2>
                <button type="button" id="btnProducto" class="btn crear">Añadir producto</button>
                <div id="productosCol">
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="subtitulo">Personas</h2>
                <button type="button" id="btnPersona" class="btn crear">Añadir persona</button>
                <div id="personasCol">
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="subtitulo">Entidades</h2>
                <button type="button" id="btnEntidad" class="btn crear">Añadir entidad</button>
                <div id="entidadesCol">
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg mt-2" id="modales">
        <div id="modalLogin" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div id="contenidoModalLogin" class="modal-content">

                </div>
            </div>
        </div>

        <div id="modalFormulario" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div id="modalFormAdd" class="modal-content">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <script src="javascript/inicializacion.js"></script>
    <script src="./javascript/peticionesGetAjax.js"></script>
    <script src="./javascript/formularioAjax.js"></script>
